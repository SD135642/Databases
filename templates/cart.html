<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
    <h1>Items in your cart:</h1>

    <ul>

        {% for item in cart_items %}
            <li>
                <p>{{ item.item_description }} - {{ item.item_price }}</p>
            </li>
        {% endfor %}
    </ul>

    <h3>Total Price: {{ total_price }}</h3>




    <div class="row">
        <div class="col-md-6">
            <a href="/restaurant/{{ customer_id }}/{{ restaurant_id }}"><button><--Go back</button></a>
        </div>
        <div class="col-md-6">
            <a href="/payment/{{ customer_id }}/{{ restaurant_id }}"><button>Continue to Checkout--></button></a>
        </div>
    </div>

</body>
</html>
