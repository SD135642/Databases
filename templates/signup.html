<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h3>Welcome! Please complete the new user registration below:</h3>
    <form action="/new_user_registration" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email_address">Email Address:</label>
        <input type="text" id="email_address" name="email_address" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br><br>

        <input type="submit" value="Register">
    </form>

    {{ message }}
    {% if show_button %}
        <button onclick="window.location.href='/login'">Returning User</button>
    {% endif %}
</body>
</html>
