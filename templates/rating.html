<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
</head>
<body>
  <h3>Please rate your experience with ordering from this restaurant from 1 to 5!</h3>
  <form action="/rate/{{ customer_id }}/{{ restaurant_id }}" method="post">
    <label for="rating">Your Rating:</label>
    <input type="text" id="rating" name="rating" required><br><br>
    <input type="submit" value="Submit Rating">
  </form>
</body>
</html>
