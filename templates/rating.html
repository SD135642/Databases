<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating</title>
    <script>
        function validateRating() {
            var ratingInput = document.getElementById("rating");
            var rating = parseInt(ratingInput.value);
            if (isNaN(rating) || rating < 1 || rating > 5) {
                alert("Please enter a number between 1 and 5.");
                ratingInput.value = "";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
  <h3>Please rate your experience with ordering from this restaurant from 1 to 5!</h3>
  <form action="/rate/{{ customer_id }}/{{ restaurant_id }}" method="post" onsubmit="return validateRating()">
    <label for="rating">Your Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
    <input type="submit" value="Submit Rating">
  </form>
</body>
</html>
